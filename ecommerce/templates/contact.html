{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center mt-3">Contact Us</h1>
<div class="container mt-1">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <form action="/contact" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
        </div>

        <div class="mb-3">
            <label for="pass1" class="form-label">How can i help you?</label>
            <textarea type="text" class="form-control" id="desc" name="desc" required></textarea>
        </div>

        <div class="mb-3">
            <label for="pnumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="pnumber" name="pnumber" required>
        </div>

        <div class="text-center mb-3">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>

    </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock body %}
